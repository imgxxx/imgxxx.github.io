<!DOCTYPE html>
<html>
<head>
  <title>在线阅读PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="path/to/your/pdf/file.pdf" type="application/pdf" width="100%" height="100%">
  </div>
</body>
</html>
