<!DOCTYPE html>
<html>
<head>
  <title>Ping IP地址</title>
  <style>
    body {
      background-color: #161616;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
  
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  
    .input-group {
      margin-bottom: 20px;
    }
      .form-control {
      height: 50px;
      border-radius: 0;
      border: none;
      background-color: #282828;
      color: #fff;
      font-size: 18px;
    }
  
    .btn-primary {
      height: 50px;
      border-radius: 0;
      font-size: 18px;
    }
  
    #result {
      margin-top: 30px;
    }
  
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ping IP地址</h1>
      <form id="pingForm">
      <div class="input-group">
        <input type="text" id="ipInput" class="form-control" value="" placeholder="请输入IP地址">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Ping</button>
        </div>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.rawgit.com/alfg/ping.js/master/ping.js"></script>
  <script>
    // 获取访客IP
    function getVisitorIP() {
      $.getJSON("http://ip-api.com/json/", function(data) {
        $('#ipInput').val(data.query);
      });
    }

    $(document).ready(function() {
      getVisitorIP();
        $('#pingForm').submit(function(event) {
        event.preventDefault();
        var ip = $('#ipInput').val();
        
        // 开始Ping测试
        ping(ip, function(err, data) {
          if (err) {
            $('#result').html("<p>无法连接到IP地址。</p>");
          } else {
            var result = "<p><strong>目标IP地址：</strong>" + ip + "</p>";
            result += "<p><strong>平均延迟（ms）：</strong>" + data.avg + "</p>";
            result += "<p><strong>最小延迟（ms）：</strong>" + data.min + "</p>";
            result += "<p><strong>最大延迟（ms）：</strong>" + data.max + "</p>";
            
            $('#result').html(result);
          }
        });
      });
    });
  </script>
</body>
</html>
